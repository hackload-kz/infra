name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:
    # Allow this workflow to be called from other workflows

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: hackload-kz/infra-base

jobs:
  determine-base-image:
    runs-on: [self-hosted]
    outputs:
      base-image-tag: ${{ steps.base-image.outputs.tag }}
      base-image-full: ${{ steps.base-image.outputs.full }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine base image tag
      id: base-image
      run: |
        PACKAGE_HASH=$(sha256sum organizer-app/package.json organizer-app/package-lock.json | sha256sum | cut -d' ' -f1)
        PKG_TAG="pkg-$PACKAGE_HASH"
        BASE_IMAGE_REPO="ghcr.io/${{ env.BASE_IMAGE_NAME }}"
        
        echo "ðŸ” Checking for base image with package hash: $PKG_TAG"
        echo "ðŸ“¦ Package hash: $PACKAGE_HASH"
        
        # Check if package-specific base image exists
        if docker manifest inspect "$BASE_IMAGE_REPO:$PKG_TAG" > /dev/null 2>&1; then
          echo "tag=$PKG_TAG" >> $GITHUB_OUTPUT
          echo "full=$BASE_IMAGE_REPO:$PKG_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Using package-specific base image: $PKG_TAG"
        else
          echo "âŒ Package-specific base image not found: $PKG_TAG"
          echo "ðŸ” Checking latest base image..."
          if docker manifest inspect "$BASE_IMAGE_REPO:latest" > /dev/null 2>&1; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "full=$BASE_IMAGE_REPO:latest" >> $GITHUB_OUTPUT
            echo "âš ï¸ Using latest base image (may not have current dependencies)"
          else
            echo "âŒ No base image found, this will likely fail"
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "full=$BASE_IMAGE_REPO:latest" >> $GITHUB_OUTPUT
          fi
        fi

  lint-and-type-check:
    runs-on: [self-hosted]
    needs: [determine-base-image]
    
    # Alternative approach: run directly on runner and use Docker for individual steps
    # This avoids the container user permission issues

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run quality checks in container
      run: |
        # Use the base image in a more controlled way
        BASE_IMAGE="${{ needs.determine-base-image.outputs.base-image-full }}"
        echo "Using base image: $BASE_IMAGE"
        
        # Run the entire quality check pipeline in one container execution
        # This avoids the actions/checkout permission issues
        docker run --rm \
          -v "$GITHUB_WORKSPACE:/workspace" \
          -w /workspace/organizer-app \
          -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
          -e NEXTAUTH_URL="http://localhost:3000" \
          -e NEXTAUTH_SECRET="test-secret-key-for-testing-only" \
          -e ADMIN_USERS="admin@hackload.kz,organizer@hackload.kz" \
          "$BASE_IMAGE" \
          bash -c "
            set -e
            echo 'ðŸ” Checking dependencies...'
            npm list --depth=0 || echo 'Some packages missing'
            
            echo 'ðŸ“¦ Installing missing dependencies if needed...'
            if [ ! -d 'node_modules' ] || [ -z '\$(ls -A node_modules)' ]; then
              echo 'Installing dependencies...'
              npm ci --include=dev --silent --no-audit --no-fund
            else
              npm list eslint > /dev/null 2>&1 || {
                echo 'ESLint missing, installing dependencies...'
                npm ci --include=dev --silent --no-audit --no-fund
              }
            fi
            
            echo 'ðŸ—ï¸  Generating Prisma Client...'
            npx prisma generate
            
            echo 'ðŸ” Running ESLint...'
            npm run lint
            
            echo 'ðŸ” Type checking...'
            npx tsc --noEmit
            
            echo 'ðŸ§ª Running tests...'
            npm run test:coverage
            
            echo 'ðŸ—ï¸  Building application...'
            npm run build
            
            echo 'âœ… All quality checks passed!'
          "

  quality-summary:
    runs-on: [self-hosted]
    needs: [determine-base-image, lint-and-type-check]
    if: always()
    
    steps:
    - name: Quality Check Summary
      run: |
        echo "### Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **ESLint**: ${{ needs.lint-and-type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **TypeScript**: ${{ needs.lint-and-type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests**: ${{ needs.lint-and-type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ needs.lint-and-type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Base Image**: ${{ needs.determine-base-image.outputs.base-image-full }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Base Image Tag**: ${{ needs.determine-base-image.outputs.base-image-tag }}" >> $GITHUB_STEP_SUMMARY
